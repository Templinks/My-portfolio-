<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leonard's Profile Card</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background-color: blue;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }
    .card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
    }
    .card h2 {
      margin: 10px 0 5px;
    }
    .card p {
      color: black;
    }
    .btn {
      display: inline-block;
      padding: 10px 20px;
      margin-top: 20px;
      background-color: #428;
      color: yellow;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }
    .btn:hover {
      background-color: #336;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://i.ibb.co/XYZabc/sample-pic.jpg" alt="Leonard Profile" />
    <h2>Leonard Temple Ifeanyi</h2>
    <p><strong>Graphics Designer | Affiliate Marketer</p>
    <p>"As known as" Templinks</strong></p>
    
    <a class="btn" href="https://vcs.google.com/" target="_blank">VCS Google</a>
  </div>
</body>
</html>
